name: ðŸ¤– CI

on:
  push:
    branches-ignore:
      - 'release-please--**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true

jobs:
  prettier:
    name: ðŸ…¿ï¸ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: ðŸ’… Format check
        run: pnpm run format:check

  lint:
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: ðŸ”¬ Lint
        run: pnpm run lint

  typecheck:
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: ðŸ”Ž Type check
        run: pnpm run typecheck

  playwright:
    name: ðŸŽ­ Playwright
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v6

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4

      - name: âŽ” Setup node
        uses: actions/setup-node@v6
        with:
          cache: pnpm
          node-version-file: '.nvmrc'

      - name: ðŸ“¥ Install deps
        run: pnpm install

      - name: âš™ï¸ Build
        run: pnpm run build

      - name: ðŸ”¢ Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(pnpm exec playwright --version | tr ' ' '-')" >> $GITHUB_ENV

      - name: ðŸ“¦ Cache Playwright binaries
        id: playwright-cache
        uses: actions/cache@v5
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: ðŸ“¥ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: ðŸŽ­ Playwright tests
        run: pnpm exec playwright test

      - name: ðŸ“Š Upload report
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright/report/
          retention-days: 30

  release:
    name: ðŸš€ Release
    runs-on: ubuntu-latest
    needs: [prettier, lint, typecheck, playwright]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: ðŸ†• Release Please
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
